version: "3"

services:

  webclient:
    image: synker/webclient:${SYNKER_VERSION:-latest}
    ports:
    - target: 80
      protocol: tcp
      published: 89
      mode: ingress
    networks:
      - ingress_net_backend
    deploy:
      labels:
      - "traefik.backend=webclient"
      - "traefik.backend.loadbalancer.swarm=true"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.rule=Host:synker.ovh"
      - "traefik.docker.network=ingress_net_backend"
      - "traefik.port=89"
      - "traefik.enable=true"
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      placement:
        constraints: [node.role==manager]
      restart_policy:
        condition: on-failure
    depends_on:
      - webapi

  webapi:
    image: synker/webapi:${SYNKER_VERSION:-latest}
    ports:
    - target: 80
      protocol: tcp
      published: 89
      mode: ingress
    networks:
      - ingress_net_backend
    deploy:
      labels:
      - "traefik.backend=webapi"
      - "traefik.backend.loadbalancer.swarm=true"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.rule=Host:webapi.synker.ovh"
      - "traefik.docker.network=ingress_net_backend"
      - "traefik.port=89"
      - "traefik.enable=true"
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      placement:
        constraints: [node.role==manager]
      restart_policy:
        condition: on-failure

  brokers:
    image: synker/brokers:${SYNKER_VERSION:-latest}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
      - ingress_net_backend

  batch:
    image: synker/batch:${SYNKER_VERSION:-latest}
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.role == manager
          - node.labels.size == small
    networks:
      - ingress_net_backend

networks:
  ingress_net_backend:
    external: true

volumes:
  synker_data:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=35.156.117.97"
      device: ":/webgrab_volume/synker/data"
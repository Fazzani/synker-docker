version: "3.4"

services:

  traefik_init:
    image: traefik:${TRAEFIK_VERSION:-1.6.5-alpine}
    command:
      - "traefik"
      - "storeconfig"
      # - "--api"
      - "--debug"
      - "--logLevel=INFO"
      - "traefikLog.filePath=/log/traefik"
      - "--web"
      - "--web.dashboard=true"
      - "--web.debug=true"
      - "--web.address=:8080"
      - --web.readonly
      - --web.statistics
      - "--checknewversion=true"
      - "--insecureskipverify=true"
      - "--entrypoints=Name:proxy_media Address::80 ProxyProtocol:true Compress:true Redirect.Regex:^https?://media.synker.ovh/\\?url=(.*) Redirect.Replacement:$$1 Redirect.Permanent:true"
      - "--entrypoints=Name:http Address::80 ProxyProtocol:true Compress:true Redirect.EntryPoint:https"
      - "--entrypoints=Name:https Address::443 TLS Compress:true ProxyProtocol:true"
      - "--defaultentrypoints=http,https"
      - "--acme"
      - "--acme.domains=synker.ovh,api.synker.ovh,visu.synker.ovh,kibana.synker.ovh,elastic.synker.ovh,rabbitmq.synker.ovh,consul.synker.ovh,adminer.synker.ovh,media.synker.ovh"
      - "--acme.storage=traefik/acme/account"
      - "--acme.entryPoint=https"
      - "--acme.httpChallenge.entryPoint=http"
      - "--acme.acmelogging=true"
      - "--acme.OnHostRule=true"
      - "--acme.onDemand=false"
      - "--acme.email=support@synker.ovh"
      #- "--acme.caServer=https://acme-staging.api.letsencrypt.org/directory"
      - "--docker"
      - "--docker.swarmmode"
      - "--docker.domain=docker.localhost"
      - "--docker.watch"
      - "--docker.exposedbydefault=false"
      - "--consul"
      - "--consul.endpoint=consul.synker.ovh:8500"
      - "--consul.prefix=traefik"
      #- --consulcatalog=true
      #- --consulcatalog.endpoint=consul.synker.ovh:8500
      # - --consulcatalog.constraints="tag==public
    networks:
      - ntw_front
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        window: 120s

networks:
  ntw_front:
    driver: overlay
    external: true

version: "3.3"

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-platinum:${TAG}
    environment:
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - discovery.zen.minimum_master_nodes=1
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - node.name=elasticsearch
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elk
    ports:
      - ${ELASTICSEARCH_PORT}:9200
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 20m
        max_attempts: 3
        window: 120s
      placement:
        constraints: 
          - node.labels.size == large

  kibana:
    image: docker.elastic.co/kibana/kibana:${TAG}
    ports:
      - 5601:5601
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:${ELASTICSEARCH_PORT}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
    networks:
      - elk
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - node.role == worker
          - node.labels.size == medium
    # healthcheck:
    #   test: wget -qO- http://kibana:5601 > /dev/null
    #   interval: 20m
    #   retries: 3
    volumes:
      - kibana_data:/usr/share/kibana/data

  logstash:
    image: docker.elastic.co/logstash/logstash:${TAG}
    # configs: # https://docs.docker.com/compose/compose-file/#long-syntax
    #   - source: ls_config
    #     target: /usr/share/logstash/config/logstash.yml
    #     mode: 0440
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:${ELASTICSEARCH_PORT}
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    #   - 'xpack.monitoring.elasticsearch.password=${ELASTIC_PASSWORD}'
    #   - 'xpack.monitoring.elasticsearch.username=${ELASTICSEARCH_USERNAME}'
    #   - 'xpack.monitoring.elasticsearch.url="http://elasticsearch:9200"'
    #   - 'path.config="/usr/share/logstash/config"'
    ports:
      - "12201:12201/udp"
      - "9600:9600"
    networks:
      - elk
    volumes:
      - logstash_config:/usr/share/logstash/config
      - logstash_pipeline:/usr/share/logstash/pipeline
      - logstash_data:/var/lib/logstash
      - logstash_log:/var/log/logstash
    deploy:
      restart_policy:
        condition: on-failure
        delay: 3m
        max_attempts: 3
        window: 120s
      placement:
        constraints: 
          - node.labels.provider == ovh
    depends_on: 
        - elasticsearch

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: 
          - node.role == manager
          - node.labels.size == small

volumes:
  elasticsearch_data:
     driver_opts:
      type: "nfs"
      #o: "rw,relatime,vers=4.1,rsize=65536,wsize=65536,namlen=255,nolock,soft,proto=tcp,port=0,timeo=600,retrans=2,sec=sys,local_lock=none,no_root_squash,addr=18.194.42.216"
      o: "nolock,soft,rw,addr=18.194.42.216"
      device: ":/webgrab_volume/elastic/data"
  kibana_data:
     driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=18.194.42.216"
      device: ":/webgrab_volume/kibana/data"
  
  logstash_config:
    driver_opts:
      type: "nfs"
      o: "addr=18.194.42.216,nolock,soft,rw"
      device: ":/webgrab_volume/logstash/config"
  logstash_pipeline:
    driver_opts:
      type: "nfs"
      o: "addr=18.194.42.216,nolock,soft,rw"
      device: ":/webgrab_volume/logstash/pipeline"
  logstash_data:
    driver_opts:
      type: "nfs"
      o: "addr=18.194.42.216,nolock,soft,rw"
      device: ":/webgrab_volume/logstash/data"
  logstash_log:
    driver_opts:
      type: "nfs"
      o: "addr=18.194.42.216,nolock,soft,rw"
      device: ":/webgrab_volume/logstash/log"

configs:
  ls_config:
    file: $PWD/logstash/config/logstash.yml

networks:
  elk:
    driver: overlay
    attachable: true
    driver_opts:
      encrypted: "true"
    ipam:
      config:
      - subnet: 70.28.0.0/16
version: "3.5"

services:

  emby:
    image: emby/embyserver:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - "8096:8096"
      - "8920:8920"
    networks:
      - ntw_front
    volumes:
      - emby_config:/config
      - emby_data:/mnt/share1
      - emby_freebox_films:/mnt/share2
      - emby_freebox_series:/mnt/share3
    deploy:
      labels:
      - "traefik.backend=emby"
      - "traefik.backend.loadbalancer.swarm=true"
      - "traefik.backend.loadbalancer.method=drr"
      - "traefik.frontend.entryPoints=http,https"
      - "traefik.frontend.rule=Host:emby.synker.ovh"
      - "traefik.docker.network=ntw_front"
      - "traefik.port=8096"
      - "traefik.enable=true"
      placement:
        constraints:
          - node.labels.provider == ovh
      restart_policy:
        condition: on-failure
        delay: 2m
        window: 120s
volumes:
  emby_config:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/emby/config"
  emby_data:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/emby/data"
  emby_freebox_films:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/freebox/TOSHIBA\ EXT/vidéos/Films"
  emby_freebox_series:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/freebox/TOSHIBA\ EXT/vidéos/Series"
networks:
  ntw_front:
    driver: overlay
    external: true
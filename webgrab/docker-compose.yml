version: "3.3"

services:

  webgrab:
    image: synker/webgrabplus
    environment:
      - PGID=0
      - PUID=0
    volumes:
      - "config:/config"
      - "data:/data"
      - "webgrab_log:/var/log"
    deploy:
      labels:
      - "app.role=webgrab"
      placement:
        constraints: 
          - node.hostname==arub1
    networks:
      - ingress_net_backend

  filebeat:
    image: docker.elastic.co/beats/filebeat:${TAG:-6.3.0}
     # Need to override user so we can access the log files, and docker.sock
    user: root
    # disable strict permission checks
    command: ["--strict.perms=false"]
    ports:
      - "5555:8080"
    volumes:
      - filebeat_webgrab_sitepack:/usr/share/sitepack/:ro
      #- filebeat_usr_share_logs:/usr/share/filebeat/logs/
      - filebeat_data:/usr/share/filebeat/data/
      - filebeat_logs:/var/log/filebeat/
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # This is needed for filebeat to load container log path as specified in filebeat.yml
      # - /var/lib/docker/containers/:/var/lib/docker/containers/:ro

      # # This is needed for filebeat to load jenkins build log path as specified in filebeat.yml
      # - /var/lib/docker/volumes/jenkins_home/_data/jobs/:/var/lib/docker/volumes/jenkins_home/_data/jobs/:ro

      # This is needed for filebeat to load logs for system and auth modules
      # - /var/log/:/var/log/:ro
      # This is needed for filebeat to load logs for auditd module
      # - /var/log/audit/:/var/log/audit/:ro
    # disable strict permission checks
    configs:
     - source: fb_config
       target: /usr/share/filebeat/filebeat.yml
    networks:
      - ntw_front
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10m
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.hostname==arub1
    depends_on:
      - webgrab

volumes:
  config:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/webgrab/config"
  data:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/webgrab/data"
  webgrab_log:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/webgrab/log"
  filebeat_webgrab_sitepack:
    driver_opts:
      type: "nfs"
      o: "nolock,soft,rw,addr=151.80.235.155"
      device: ":/mnt/nfs/webgrab/config/siteini.pack"
  filebeat_data:
    driver_opts:
      type: "nfs"
      o: "addr=151.80.235.155,nolock,soft,rw"
      device: ":/mnt/nfs/filebeat/data"
  #filebeat_usr_share_logs:
  #  driver_opts:
  #    type: "nfs"
  #    o: "addr=151.80.235.155,nolock,soft,rw"
  #    device: ":/mnt/nfs/filebeat/logs_usr_share"
  filebeat_logs:
    driver_opts:
      type: "nfs"
      o: "addr=151.80.235.155,nolock,soft,rw"
      device: ":/mnt/nfs/filebeat/logs"
networks:
  ntw_front:
    external: true
  ingress_net_backend:
    external: true

configs:
  fb_config:
    file: filebeat-docker.yml